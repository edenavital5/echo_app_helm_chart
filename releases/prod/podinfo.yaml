---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: echoapp-prod
  namespace: prod
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: semver:~1.0
spec:
  releaseName: echoapp-prod
  chart:
    git: git@github.com:edenavital5/echo_app_helm_chart.git
    path: charts/echo
    ref: prod
  values:
    image:
      repository: edenavital/echo-app
      tag: 1.0.7
    replicaCount: 1
